<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.8/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.8/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Constituição e Constitucionalismo","children":[{"content":"","children":[{"content":"<strong>Classificação das Constituições:</strong>","children":[{"content":"<strong>Quanto ao Conteúdo:</strong>","children":[{"content":"<strong>Formais:</strong> Refere-se ao documento escrito, estabelecido de modo solene pelo poder constituinte originário. A modificação só é possível por meio de processos e formalidades especiais estabelecidos na própria constituição. A Constituição formal é um documento solene, com todas as suas normas tendo caráter constitucional, independentemente do conteúdo.","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"<strong>Materiais:</strong> Abrange as normas constitucionais, escritas ou costumeiras, que regulam a estrutura e organização do Estado, assim como os direitos fundamentais. O conteúdo é essencialmente constitucional, abrangendo a organização do Estado e os direitos fundamentais. <strong>\"Todas as normas que cuidam da organização do Estado e dos Direitos Fundamentais, mesmo que não estejam na Constituição Formal, formarão a Constituição material de um país\"</strong>.","children":[],"payload":{"tag":"li","lines":"11,12"}}],"payload":{"tag":"li","lines":"9,12"}},{"content":"<strong>Quanto à Forma:</strong>","children":[{"content":"<strong>Escritas ou Dogmáticas:</strong> São fruto de um trabalho racional e sistemático. Podem ser codificadas em um único texto ou dispersas em vários documentos. <strong>\"Todas as Constituições brasileiras foram escritas\"</strong>.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Não Escritas, Costumeiras, Consuetudinárias ou Históricas:</strong> Baseiam-se em costumes, jurisprudência e textos esparsos. A Constituição inglesa é um exemplo clássico. Há uma ligação entre a Constituição histórica e a não escrita, refletindo a evolução do pensamento político.","children":[],"payload":{"tag":"li","lines":"14,15"}}],"payload":{"tag":"li","lines":"12,15"}},{"content":"<strong>Quanto à Origem:</strong>","children":[{"content":"<strong>Promulgadas, Democráticas ou Populares:</strong> Elaboradas por representantes do povo, eleitos para esse fim, como as constituições brasileiras de 1891, 1934, 1946 e 1988. <strong>São fruto de uma assembleia constituinte criada para isso</strong>.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Outorgadas ou Impostas:</strong> Impostas verticalmente, sem participação popular, pelos detentores do poder, como as constituições brasileiras de 1824, 1937, 1967 e 1969.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong>Cesaristas ou Plebiscitárias:</strong> Referendadas, ou seja, submetidas a um referendo após a elaboração pelos constituintes. A participação popular é limitada a ratificar a vontade do detentor do poder. Os referendos são usados como instrumentos de autocracia, não de democracia.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"<strong>Pactuadas (Contratuais ou Dualistas):</strong> Nascem de um pacto entre setores da sociedade, um acordo entre forças políticas. O poder constituinte, nesses casos, tem mais de um titular.","children":[],"payload":{"tag":"li","lines":"19,20"}}],"payload":{"tag":"li","lines":"15,20"}},{"content":"<strong>Quanto à Estabilidade:</strong>","children":[{"content":"<strong>Imutáveis, Permanentes, Graníticas, Intocáveis:</strong> Não passíveis de modificações. Levam a uma rápida desconexão entre a norma constitucional e a realidade social.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"<strong>Rígidas:</strong> Exigem um quórum mais elevado para alteração do que as normas infraconstitucionais. São um dos pilares do controle de constitucionalidade.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>Semirrígidas:</strong> Parte do texto é rígida, e parte é flexível, como a Constituição de 1824.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Flexíveis:</strong> A lei ordinária tem a mesma natureza jurídica de uma emenda constitucional, não havendo diferença no processo legislativo.","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"20,25"}},{"content":"<strong>Quanto à Extensão:</strong>","children":[{"content":"<strong>Concisa, Breve, Curta ou Sintética:</strong> Contém apenas princípios e normas gerais, sem detalhar todos os aspectos da sociedade, típica dos estados liberais. Geralmente tem caráter eminentemente negativo.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>Longa, Analítica ou Prolixa:</strong> Garante uma série de direitos e deveres aos indivíduos e os limites da atuação estatal, típicas do estado de bem-estar social.","children":[],"payload":{"tag":"li","lines":"27,28"}}],"payload":{"tag":"li","lines":"25,28"}},{"content":"<strong>Quanto à Finalidade (Segundo J.J. Canotilho):</strong>","children":[{"content":"<strong>Negativas, Garantia, Liberais ou de Abstencionistas:</strong> Preocupadas em defender o indivíduo contra o Estado, fixando os direitos e garantias fundamentais.  <strong>São cartas declaratórias de direitos.</strong>","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Dirigentes ou Programáticas:</strong> Estabelecem programas e definem os limites e a extensão dos direitos, além de fixar metas estatais. São típicas das constituições sociais. O Estado intervém para dirigir as atividades da sociedade.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>Constituições Balanço ou de Registro:</strong> Descrevem e sistematizam a organização política do Estado, espelhando um dado período político.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"28,32"}},{"content":"<strong>Quanto à Ideologia ou Objeto Ideológico (André Ramos Tavares):</strong>","children":[{"content":"<strong>Liberais:</strong> Consolidam o pensamento liberal político e econômico, pregando a não intervenção do Estado na ordem econômica e social.  <strong>\"O estado não deve pretender 'reger' a sociedade e o mercado\"</strong>.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Sociais:</strong>  Preveem direitos sociais e de segunda dimensão, com o Estado intervindo para garantir esses direitos. Valorizam mecanismos de intervenção na ordem econômica e direitos sociais como educação e saúde.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"<strong>Socialistas:</strong>  Pretendem planificar a sociedade, suprimindo a liberdade individual em prol de um planejamento estatal. O Estado se apropria dos meios de produção.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"32,36"}},{"content":"<strong>Quanto à Dogmática:</strong>","children":[{"content":"<strong>Ortodoxa, Monista ou Comprometida:</strong>  Comprometida com uma única ideologia, que não pode ser alterada pelos governos.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Heterodoxa, Eclética ou Compromissória:</strong> Permite o convívio de diversas ideologias, combinando diferentes formas de pensamento. A Constituição brasileira é um exemplo, combinando princípios liberais e sociais.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"36,39"}},{"content":"<strong>Quanto à Correspondência com a Realidade ou Ontológica (Karl Loewenstein):</strong>","children":[{"content":"<strong>Normativas:</strong>  Regulam a vida política de um Estado, estando em consonância com a realidade social. <strong>O processo de poder está condicionado pelas normas constitucionais.</strong>","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Nominativas:</strong>  Não conseguem regular a vida política de um Estado, havendo um descompasso com a realidade. A Constituição tem valor social, mas não jurídico.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Semânticas:</strong>  Serve apenas como um instrumento para estabilizar e perpetuar o controle do poder político por seus detentores. <strong>São meros simulacros de constituição</strong>.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"39,43"}}],"payload":{"tag":"li","lines":"8,43"}},{"content":"<strong>Concepções de Constituição:</strong>","children":[{"content":"<strong>Sociológica (Ferdinand Lassalle):</strong> A constituição é vista como um fato social, como a soma dos fatores reais de poder de um país. <strong>\"A Constituição escrita somente terá validade se coincidir com a Constituição real, ou seja, deve refletir os fatores reais de poder ou será mera 'folha de papel' \"</strong>.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Política (Carl Schmitt):</strong> Distingue constituição de lei constitucional, sendo que aquela se refere às decisões políticas fundamentais (estrutura do Estado, direitos fundamentais, etc.).","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Jurídica (Hans Kelsen):</strong> A Constituição é vista como norma pura, sem referência à sociologia ou política. <strong>\"O único critério para analisar uma norma jurídica é outra norma jurídica superior\"</strong>.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Cultural:</strong> A Constituição é vista como um conjunto de normas condicionadas pela cultura total, sendo ao mesmo tempo condicionante desta. A interpretação deve levar em conta as modificações culturais na sociedade. <strong>\"Tanto o direito quanto o Estado e a Constituição são vistos como fenômenos culturais ou fatos referidos a valores\"</strong>.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"43,48"}},{"content":"<strong>Teorias Modernas da Constituição:</strong>","children":[{"content":"<strong>Teoria da Força Normativa da Constituição (Konrad Hesse):</strong> A Constituição não apenas reflete a realidade, mas tem o poder de modificá-la. <strong>\"A Constituição teria o poder de moldar a realidade\"</strong>.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"<strong>Constituição Simbólica (Marcelo Neves):</strong>  A norma constitucional é utilizada como mero símbolo, com um simbolismo maior que seus efeitos práticos. Serve para confirmar valores sociais, demonstrar a capacidade de ação do Estado ou adiar a solução de conflitos. <strong>\"A constitucionalização simbólica desempenharia um papel ativo no sentido de encobrir problemas sociais\"</strong>.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Constituição Aberta (Peter Häberle):</strong> A Constituição é um documento dinâmico, que acompanha as modificações da sociedade. Pode ser interpretada por qualquer pessoa, não só por juristas.  <strong>\"A Constituição deve ser o documento dinâmico que não se enclausure em si mesmo\"</strong>.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Constituição Suave ou Dúctil (Gustav Zagrebelsky):</strong>  A Constituição deve refletir o pluralismo social e assegurar as condições para a vida em comum. <strong>O direito é visto como prudência e não como ciência</strong>.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Constituição-Quadro ou Moldura:</strong> A Constituição serve para delimitar os limites de atuação do legislador infraconstitucional. <strong>\"A Constituição da República, a despeito de não ter estabelecido um modelo normativo pré-pronto e cerrado de financiamento de campanhas, forneceu uma moldura que traça limites à discricionariedade legislativa\"</strong>.","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"li","lines":"48,54"}},{"content":"<strong>Neoconstitucionalismo:</strong>","children":[{"content":"<strong>Marco Histórico:</strong> Constitucionalismo do pós-guerra na Europa e redemocratização no Brasil (CF/88).","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Marco Filosófico:</strong> Pós-positivismo, que busca superar o positivismo jurídico, com aproximação entre Direito, ética e valores. <strong>\"Ao fim da 2ª Guerra, a ética e os valores começam a retornar ao Direito\"</strong>.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Marco Teórico:</strong> Força normativa da Constituição, expansão da jurisdição constitucional e desenvolvimento de uma nova dogmática da interpretação constitucional.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Características:</strong> Reconhecimento da força normativa dos princípios, valorização da ponderação e argumentação jurídica, judicialização, onipresença da Constituição (constitucionalização do direito). <strong>\"Hoje, todos os ramos da árvore jurídica gravitam em torno da Constituição\"</strong>.","children":[],"payload":{"tag":"li","lines":"58,59"}}],"payload":{"tag":"li","lines":"54,59"}},{"content":"<strong>Transconstitucionalismo:</strong> Refere-se ao processo de convivência cooperativa entre ordens jurídicas constitucionais e internacionais, um diálogo jurídico e cultural para enfrentar problemas comuns. <strong>\"Ordens constitucionais se deparam com problemas de ordens que não aderem aos critérios do constitucionalismo. Mas não é possível uma imposição unilateral. Tem que haver um diálogo constitucional.\"</strong>","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"ul","lines":"8,61"}},{"content":"","children":[{"content":"<strong>Orgânicos:</strong> Normas que estruturam o Estado, definindo seus órgãos, funções e atribuições de poderes. Ex: Art. 44, que trata das atribuições do Poder Legislativo.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"<strong>Limitativos:</strong> Normas que limitam a ação dos poderes estatais, como os direitos e garantias fundamentais.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"<strong>Socioideológicos:</strong> Normas que revelam o compromisso entre o Estado individualista e o Estado social, tratando da intervenção do Estado na ordem econômica e social.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"<strong>De Estabilização Constitucional:</strong> Normas destinadas a assegurar a solução de conflitos constitucionais e a defesa da Constituição, como as ações diretas de inconstitucionalidade e os processos de emenda.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Formais de Aplicabilidade:</strong> Normas que prescrevem as técnicas de aplicação da própria Constituição, como o preâmbulo e o Ato das Disposições Constitucionais Transitórias (ADCT).","children":[],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"ul","lines":"63,69"}},{"content":"","children":[{"content":"<strong>Constituição de 1824:</strong>","children":[{"content":"Outorgada por Dom Pedro I.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Semirrígida (imutável por 4 anos, depois parcialmente flexível).","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Estado unitário, com províncias governadas pelo Imperador.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Monarquia hereditária constitucional como forma de governo.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Eleições indiretas e censitárias.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"<strong>\"A mais longa da história (65 anos), com aprovação de uma única emenda constitucional\"</strong>.","children":[],"payload":{"tag":"li","lines":"77,78"}}],"payload":{"tag":"li","lines":"71,78"}},{"content":"<strong>Constituição de 1891:</strong>","children":[{"content":"Promulgada, primeira constituição republicana.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Inspirada na Constituição dos EUA.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Rígida, com cláusulas pétreas como a federação e a república.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Federação como forma de estado, com estados autônomos.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Presidencialismo como sistema de governo.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Tripartição dos poderes: Executivo, Legislativo e Judiciário.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Controle de constitucionalidade difuso.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>\"O voto se tornou mais censitário do que era antes, pois só os alfabetizados podiam votar\"</strong>.","children":[],"payload":{"tag":"li","lines":"86,87"}}],"payload":{"tag":"li","lines":"78,87"}},{"content":"<strong>Constituição de 1934:</strong>","children":[{"content":"Promulgada, com inspiração nas constituições do México (1917) e Weimar (1919).","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Incorporação de direitos sociais e trabalhistas.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Voto feminino (com restrições) e voto secreto.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>\"Transição das características individualistas para as sociais\"</strong>.","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Mandado de segurança e ação popular.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Justiça do Trabalho e Justiça Eleitoral.","children":[],"payload":{"tag":"li","lines":"93,94"}}],"payload":{"tag":"li","lines":"87,94"}},{"content":"<strong>Constituição de 1937:</strong>","children":[{"content":"Outorgada, conhecida como \"Polaca\", por sua influência da Constituição da Polônia de 1935.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Retrocesso nos direitos e garantias fundamentais, com censura, extinção do mandado de segurança e ação popular.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Estado federal apenas nominal, com concentração de poder no âmbito federal.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>\"A greve era vedada\"</strong>.","children":[],"payload":{"tag":"li","lines":"98,99"}}],"payload":{"tag":"li","lines":"94,99"}},{"content":"<strong>Constituição de 1946:</strong>","children":[{"content":"Promulgada, restauração do regime democrático.","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Reestabelecimento do sistema de separação dos poderes e do cargo de Vice-Presidente.","children":[],"payload":{"tag":"li","lines":"101,102"}},{"content":"Reintrodução do mandado de segurança e ação popular.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Retorno do Estado laico.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"\"<strong>Harmonizar a livre-iniciativa com a justiça social\"</strong>.","children":[],"payload":{"tag":"li","lines":"104,105"}}],"payload":{"tag":"li","lines":"99,105"}},{"content":"<strong>Constituição de 1967/1969:</strong>","children":[{"content":"Outorgada, com restrição de direitos e concentração de poder no Executivo.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Grande preocupação com a segurança nacional.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"AI-5 suspendeu as garantias constitucionais e legais e excluiu apreciação judicial dos atos nele fundados.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"<strong>\"A EC 1/1969 é fruto do poder constituinte originário, tratando-se de nova Constituição\"</strong>.","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"105,110"}},{"content":"<strong>Constituição de 1988:</strong>","children":[{"content":"Promulgada, \"Constituição Cidadã\", marco na redemocratização.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Democrática, com ampliação dos direitos fundamentais, controle de constitucionalidade e participação popular.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Voto direto, secreto, universal e periódico como cláusula pétrea.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"<strong>\"A atual Constituição coloca a pessoa/ser humano no centro do sistema jurídico\"</strong>.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Instrumentos de democracia participativa como o plebiscito, o referendo e a iniciativa de lei.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Manteve a República como forma de Governo e a Federação como forma de Estado.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"\"<strong>O retorno do Estado de Direito ao País\"</strong>.","children":[],"payload":{"tag":"li","lines":"117,120"}}],"payload":{"tag":"li","lines":"110,120"}}],"payload":{"tag":"ul","lines":"71,120"}}]},{"colorFreezeLevel":2})</script>
